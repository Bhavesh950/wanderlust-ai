{% extends "base.html" %}
{% block title %}Forgot Password{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow p-4" style="max-width:450px; width:100%; border-radius:12px;">
        
        <h3 class="text-center fw-bold mb-4">Forgot Password</h3>

        {% if msg %}
        <div class="alert alert-info text-center">{{ msg }}</div>
        {% endif %}

        <!-- STEP 1: Enter Email -->
        {% if not session.get('fp_email') %}
        <form method="POST" action="/forgot-password">
            <label class="fw-semibold">Enter your registered email</label>
            <input type="email" name="email" class="form-control mb-3" required placeholder="you@example.com">

            <button class="btn btn-primary w-100">Send OTP</button>
        </form>
        {% endif %}

        <!-- STEP 2: Enter OTP -->
        {% if session.get('fp_email') %}
        <hr>

        <form method="POST" action="/verify-otp">
            <input type="hidden" name="email" value="{{ session.get('fp_email') }}">

            <label class="fw-semibold">Enter OTP</label>

            <div class="input-group mb-3">
                <input type="text" name="otp" id="otpInput" class="form-control" required placeholder="6-digit OTP">
                <button type="button" class="btn btn-outline-secondary" id="toggleOtp">
                    <i class="bi bi-eye"></i>
                </button>
            </div>

            <button class="btn btn-success w-100 mb-2">Verify OTP</button>
        </form>

        <!-- RESEND OTP BUTTON + TIMER -->
        <form method="POST" action="/resend-otp">
            <input type="hidden" name="email" value="{{ session.get('fp_email') }}">

            <button id="resendBtn" class="btn btn-outline-warning w-100" disabled>
                Resend OTP <span id="timer">(30s)</span>
            </button>
        </form>

        {% endif %}

        <div class="text-center mt-3">
            <a href="/login" class="text-decoration-none small">Back to Login</a>
        </div>
    </div>
</div>

<!-- ====================== JS FOR TIMER + SHOW OTP ====================== -->
<script>
// --- SHOW / HIDE OTP ---
document.addEventListener("DOMContentLoaded", function () {
    const otpInput = document.getElementById("otpInput");
    const toggleOtp = document.getElementById("toggleOtp");

    if (toggleOtp) {
        toggleOtp.addEventListener("click", function () {
            if (otpInput.type === "password" || otpInput.type === "text") {
                // toggle visibility
                if (otpInput.type === "text") {
                    otpInput.type = "password";
                    toggleOtp.innerHTML = '<i class="bi bi-eye"></i>';
                } else {
                    otpInput.type = "text";
                    toggleOtp.innerHTML = '<i class="bi bi-eye-slash"></i>';
                }
            }
        });
    }

    // --- 30 seconds countdown ---
    let resendBtn = document.getElementById("resendBtn");
    let timerSpan = document.getElementById("timer");

    if (resendBtn) {
        let remaining = 30;
        resendBtn.disabled = true;

        let interval = setInterval(() => {
            remaining--;
            timerSpan.innerText = `(${remaining}s)`;

            if (remaining <= 0) {
                clearInterval(interval);
                resendBtn.disabled = false;
                timerSpan.innerText = "";
            }
        }, 1000);
    }
});
</script>

{% endblock %}
