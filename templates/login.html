{% extends "base.html" %}

{% block title %}Login - Wanderlust AI{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center min-vh-75 py-5">
    <div class="card border-0 shadow-lg rounded-4 w-100" style="max-width: 450px;">
        <div class="card-body p-5">
            <div class="text-center mb-4">
                <h2 class="fw-bold mb-1">Welcome Back</h2>
                <p class="text-secondary">Please sign in to continue</p>
            </div>

            <!-- SHOW ERROR MESSAGE FROM BACKEND -->
            {% if fail %}
                <div class="alert alert-danger text-center">{{ fail }}</div>
            {% endif %}

            <!-- FIXED FORM -->
            <form method="POST" action="/login">

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-body-tertiary"><i class="bi bi-envelope"></i></span>
                        <input 
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            placeholder="you@example.com"
                            required>
                    </div>
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-body-tertiary"><i class="bi bi-lock"></i></span>
                        <input 
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="••••••••"
                            required>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label small" for="rememberMe">
                            Remember me
                        </label>
                    </div>
                    
                    <a href="/forgot-password" class="small text-primary text-decoration-none">
                        Forgot password?
                    </a>
                </div>


                <button type="submit" class="btn btn-primary w-100 text-white fw-medium py-2 mb-3">Sign In</button>
            </form>

            <div class="text-center">
                <p class="small text-secondary mb-0">
                    Don't have an account? 
                    <a href="/signup" class="fw-bold text-decoration-none">Sign up</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
