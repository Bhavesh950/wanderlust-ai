{% extends "admin_base.html" %}

{% block admin_content %}

<h2 class="mb-4">Admin Activity Logs</h2>

<div class="admin-card">
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>ID</th><th>Admin</th><th>Action</th><th>Meta</th><th>Date</th>
        </tr>
    </thead>

    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.id }}</td>
            <td>{{ log.admin_name }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.meta }}</td>
            <td>{{ log.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>

{% endblock %}
