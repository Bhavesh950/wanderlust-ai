{% extends "base.html" %}
{% block content %}

<style>
.trip-card {
    background: #152238;
    border: 1px solid #22344d;
    border-radius: 10px;
    padding: 10px;
    transition: 0.2s ease;
}

.trip-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.25);
}
</style>

<div class="container py-4" style="max-width: 900px;">

  <h3 class="fw-bold mb-4">My Trips</h3>

  <div class="row g-3">

    {% if trips %}
      {% for trip in trips %}
        <div class="col-12">
          <div class="trip-card">
            <div class="row g-0 align-items-center">
              
              <div class="col-auto">
                <img src="{{ trip.img }}" 
                     alt="{{ trip.title }}" 
                     style="width:140px; height:84px; object-fit:cover; border-radius:6px;">
              </div>

              <div class="col">
                <div class="card-body py-2">
                  <h5 class="card-title mb-1">{{ trip.title }}</h5>
                  <p class="small text-secondary mb-1">{{ trip.sub }}</p>
                </div>
              </div>

              <div class="col-auto pe-3">
                <a href="/destination/{{ trip.slug }}" class="btn btn-outline-primary btn-sm">
                  Details
                </a>
              </div>

            </div>
          </div>
        </div>
      {% endfor %}

    {% else %}
      <div class="col-12">
        <p class="text-secondary">No trips saved yet.</p>
      </div>
    {% endif %}

  </div>
</div>

{% endblock %}
